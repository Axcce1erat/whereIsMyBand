<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Navbar-Fragment</title>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	</head>
	<body>
		<div th:fragment="user"> 

			<div id="mainPicture">
				<img class="galleryImgMain" src="pictures/Team/hiclipart.com(1).png" style="height:20em;width:100%; border-radius:5px" alt="Picture Of Music Notes">
			</div>
			<div id="TopTop">
				<div class="row d-flex justify-content-center">
					<div class="col-md-12 mb-4">
						<div class="card">
							<h4 class="card-header bg-dark info-color white-text text-center py-4"><strong>User Administration</strong></h4>
							<br>
							<div class="container text-center">
							<button type="button" onclick="window.location.href = '/band';" class="btn btn-primary mt-3 mb-3">Create Band</button>
							<button type="button" onclick="window.location.href = '/anlegen';" class="btn btn-primary mt-3 mb-3">Create User</button>
							<button type="button" onclick="window.location.href = '/mailoutput';" class="btn btn-primary mt-3 mb-3">Messages</button>
							</div>

								<br><br>
								<div class="band-finder-table">
									<table class="table">
										<thead class="thead-dark">
											<tr>
												<th scope="col">Name</th>
												<th scope="col">Role</th>
												<th scope="col">Password</th>
												<th scope="col">Edit</th>
												<th scope="col">Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user : ${users}">
												<td data-label="Name" th:text="${user.name}">Name</td>
												<td data-label="Password" th:text="${user.role}">Password</td>
												<td data-label="Role" th:text="${user.password}">Role</td>
												<td><a th:href="@{/anlegen(id=${user.id})}">Edit</a></td>
												<td><a th:href="@{/user/delete(id=${user.id})}">Delete</a></td>
											</tr>
										</tbody>
									</table>

									</div>
								</div>
							</div>
						</div>
	</body>
</html>
