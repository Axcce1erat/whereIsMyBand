<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Navbar-Fragment</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:fragment="contact">
   <div id="ContactUsForm">
   <div class="mb-4">&nbsp;</div>
   <div class="row d-flex justify-content-center">
      <div class="col-md-12 mb-4">
         <div class="card">
            <h4 class="card-header bg-dark info-color white-text text-center py-4"><strong>Whats on your mind?</strong></h4>
            <br>
            <div class="container contact-form">
            <div class="contact-image">
            <img src="pictures/Team/message.png" alt="Image of message being sent" />
            </div>
         <form th:action="@{/mails}" method="post">
            <div class="row">
            <div class="col-md-6">
            <div class="form-group">
            <input type="text" name="name" required pattern=".{3,}" class="form-control" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
            <input type="text" name="adress" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" placeholder="Your Email *" value="" />
            </div>
            <div class="form-group">
            <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *" value="" />
            </div>
            <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
            </div>
         </div>
         </div>
         </form>
            </div>
            </div>
</body>
</html>
